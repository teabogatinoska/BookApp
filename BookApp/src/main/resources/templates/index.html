<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Books List</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<style>
    td {
        width: 20%;
    }
</style>
<body>
<header th:replace="fragments/header"/>
<div class="container my-2">
    <h1>Books List</h1>
    <br>
    <br><br>
    <br>
    <div class="row">
        <div class="col-2">
            <form action="/oldestBook"
                  method="get" th:action="@{oldestBook}"
                  th:object="${books}" id="oldestBook">
                <button id="btnOldestBook" type="submit" class="btn btn-info">
                    Oldest Book
                </button>
            </form>
        </div>
        <div class="col-2">
            <form action="newestBook"
                  method="get" th:action="@{/newestBook}"
                  th:object="${books}" id="newBook">
                <button id="btnNewBook" type="submit" class="btn btn-info">
                    Newest Book
                </button>
            </form>
        </div>
    </div>
    <br>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Book Title</th>
            <th>Book ISBN</th>
            <th>Author</th>
            <th>Year</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.getBookTitle()}"></td>
            <td th:text="${book.getISBN()}"></td>
            <td th:text="${book.getAuthor().getName()}"></td>
            <td th:text="${book.getYear()}"></td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
